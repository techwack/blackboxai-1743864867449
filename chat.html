<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Companion | Warm Hug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <style>
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        .user-message {
            margin-left: auto;
            background-color: #fce7f3;
        }
        .ai-message {
            margin-right: auto;
            background-color: #f0f9ff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #chatContainer {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-light text-gray-800 mb-1">Companion Chat</h1>
            <p class="text-gray-500">Talk about anything. No judgment, just care.</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm overflow-hidden">
            <!-- Chat Container -->
            <div id="chatContainer" class="h-96 p-4 overflow-y-auto">
                <div class="text-center py-12">
                    <i class="fas fa-comment-dots text-gray-300 text-4xl mb-3"></i>
                    <p class="text-gray-500">Your conversation starts here</p>
                    <p class="text-xs text-gray-400 mt-2">This AI companion is designed to listen, not diagnose</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <div class="flex space-x-2">
                    <input id="messageInput" type="text" placeholder="Type your message..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-200">
                    <button id="sendButton" class="w-12 h-12 bg-pink-500 text-white rounded-full hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-300">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-2 text-center">
                    <i class="fas fa-lock mr-1"></i> Conversations are private and anonymous
                </p>
            </div>
        </div>

        <!-- Safety Notice -->
        <div class="max-w-2xl mx-auto mt-6 p-4 bg-blue-50 rounded-lg text-sm text-blue-800">
            <p class="font-medium"><i class="fas fa-info-circle mr-2"></i>Important</p>
            <p class="mt-1">This is not a crisis service. If you need immediate help, please contact a professional.</p>
        </div>
    </div>

    <script src="gemini-chat.js"></script>
</body>
</html>
